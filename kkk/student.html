        .navbar {

            justify-content: space-between;

        }

            border: none;

            border-radius: 5px;

<body>
    <div class="navbar">
        <h1>üöÄ IdeaHub - Feed</h1>
        <div class="navbar-right">
            <button onclick="toggleCollabRequests()">üì• My Requests</button>
            <button onclick="logout()">‚Üê Logout</button>
        </div>
    </div>

    <div class="container">
        <!-- Profile Card -->
        <div class="profile-card">
            <div class="profile-item">
                <div class="profile-label">Name</div>
                <div class="profile-value" id="displayName">-</div>
            </div>
            <div class="profile-item">
                <div class="profile-label">College ID</div>
                <div class="profile-value" id="displayCollegeId">-</div>
            </div>
            <div class="profile-item">
                <div class="profile-label">Points</div>
                <div class="profile-value" id="displayPoints">0</div>
            </div>
            <div class="profile-item">
                <div class="profile-label">Ideas Posted</div>
                <div class="profile-value" id="displayIdeasCount">0</div>
            </div>
        </div>

        <!-- Action Bar -->
        <div class="action-bar">
            <button class="btn btn-primary" onclick="openPostModal()">‚úçÔ∏è Post Your Idea</button>
            <button class="btn btn-secondary" onclick="switchView('feed')">üì∞ Feed</button>
            <button class="btn btn-secondary" onclick="switchView('myideas')">üí° My Ideas</button>
        </div>

        <!-- Collaboration Requests Section (Hidden by default) -->
        <div id="collabRequestsSection" style="display: none;">
            <div class="collab-requests">
                <h2 style="margin-bottom: 20px;">ü§ù Collaboration Requests</h2>
                <div id="collabRequestsList">
                    <div class="empty-state">
                        <p>No collaboration requests yet</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Feed View -->
        <div id="feedView" class="feed">
            <div class="empty-state">
                <div class="empty-state-icon">üì≠</div>
                <p>Loading ideas...</p>
            </div>
        </div>

        <!-- My Ideas View -->
        <div id="myIdeasView" class="feed" style="display: none;">
            <div class="empty-state">
                <div class="empty-state-icon">üì≠</div>
                <p>You haven't posted any ideas yet</p>
            </div>
        </div>
    </div>

    <!-- Post Modal -->
    <div id="postModal" class="modal">
        <button class="modal-close" onclick="closePostModal()">‚úï</button>
        <div class="modal-content">
            <div class="modal-title">Share Your Idea</div>
            
            <div class="form-group">
                <label>Idea Title *</label>
                <input type="text" id="ideaTitle" placeholder="Give your idea a catchy title">
            </div>

            <div class="form-group">
                <label>Description *</label>
                <textarea id="ideaDesc" placeholder="Describe your idea in detail..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Category</label>
                    <select id="ideaCategory">
                        <option value="tech">üîß Technology</option>
                        <option value="social">üë• Social</option>

                        <option value="health">üíä Health</option>

                    <select id="needCollab">

                        <option value="yes">Yes</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-primary" onclick="postIdea()" style="width: 100%; padding: 15px; font-size: 1.1em;">

            </button>
        </div>
    </div>

    <!-- Collaboration Request Modal -->
    <div id="collabModal" class="modal">
        <button class="modal-close" onclick="closeCollabModal()">‚úï</button>
        <div class="modal-content">
            <div class="modal-title">Request Collaboration</div>
            
            <div id="collabIdeaInfo" style="background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <strong>Project:</strong> <span id="collabProjectTitle">-</span>
            </div>

            <div class="form-group">
                <label>Your Name *</label>
                <input type="text" id="collabName" placeholder="Your name">
            </div>

            <div class="form-group">
                <label>Your College ID *</label>
                <input type="text" id="collabCollegeId" placeholder="Your College ID">
            </div>

            <div class="form-group">
                <label>Why do you want to collaborate? *</label>
                <textarea id="collabReason" placeholder="Explain why you want to join this project..."></textarea>
            </div>

            <button class="btn btn-primary" onclick="sendCollabRequest()" style="width: 100%; padding: 12px;">
                Send Request
            </button>
        </div>

    <script>
        // Data Management
        let ideas = JSON.parse(localStorage.getItem('ideas')) || [];
        let collaborations = JSON.parse(localStorage.getItem('collaborations')) || [];
        let currentCollabIdeaId = null;
        let currentView = 'feed';

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadStudentInfo();
            refreshFeed();
            updateStats();
        });

        function loadStudentInfo() {
            const name = localStorage.getItem('studentName') || '';
            const collegeId = localStorage.getItem('collegeId') || '';
            const section = localStorage.getItem('section') || '';
            const branch = localStorage.getItem('branch') || '';

            document.getElementById('displayName').textContent = name || 'Anonymous';
            document.getElementById('displayCollegeId').textContent = collegeId || 'N/A';
        }

        function openPostModal() {
            document.getElementById('postModal').classList.add('active');
        }

        function closePostModal() {
            document.getElementById('postModal').classList.remove('active');
            document.getElementById('ideaTitle').value = '';
            document.getElementById('ideaDesc').value = '';
            document.getElementById('ideaCategory').value = 'tech';
            document.getElementById('needCollab').value = 'no';
        }

        function postIdea() {
            const title = document.getElementById('ideaTitle').value.trim();
            const desc = document.getElementById('ideaDesc').value.trim();
            const category = document.getElementById('ideaCategory').value;
            const needCollab = document.getElementById('needCollab').value === 'yes';

            if (!title || !desc) {
                alert('Please fill in all required fields');
                return;
            }

            const studentName = localStorage.getItem('studentName') || 'Anonymous';
            const collegeId = localStorage.getItem('collegeId') || 'N/A';
            const section = localStorage.getItem('section') || 'N/A';
            const branch = localStorage.getItem('branch') || 'N/A';

            const idea = {
                id: Date.now(),
                title,
                desc,
                category,
                needCollab,
                author: studentName,
                collegeId,
                section,
                branch,
                upvotes: 0,
                upvoters: [],
                comments: [],
                createdAt: new Date().toLocaleString(),
                points: 10
            };

            ideas.push(idea);
            localStorage.setItem('ideas', JSON.stringify(ideas));

            awardPoints(10);
            updateStats();
            closePostModal();
            alert('Idea posted successfully! +10 points');
            refreshFeed();
        }

        function awardPoints(points) {
            let currentPoints = parseInt(localStorage.getItem('userPoints')) || 0;
            currentPoints += points;
            localStorage.setItem('userPoints', currentPoints);
        }

        function refreshFeed() {
            const currentUser = localStorage.getItem('studentName') || 'Anonymous';
            const feedView = document.getElementById('feedView');
            const myIdeasView = document.getElementById('myIdeasView');

            // All ideas for feed
            const allIdeas = [...ideas].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            if (allIdeas.length === 0) {
                feedView.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>No ideas yet. Be the first to post!</p></div>';
            } else {
                feedView.innerHTML = allIdeas.map(idea => createIdeaCard(idea, currentUser)).join('');
            }

            // My ideas
            const myIdeas = ideas.filter(i => i.author === currentUser).sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            if (myIdeas.length === 0) {
                myIdeasView.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üí°</div><p>You haven\'t posted any ideas yet</p></div>';
            } else {
                myIdeasView.innerHTML = myIdeas.map(idea => createIdeaCard(idea, currentUser, true)).join('');
            }
        }

        function createIdeaCard(idea, currentUser, isMyIdea = false) {
            const isAuthor = idea.author === currentUser;
            const isUpvoted = idea.upvoters.includes(localStorage.getItem('collegeId') || currentUser);
            const collegeId = localStorage.getItem('collegeId') || currentUser;

            return `
                <div class="idea-card" data-idea-id="${idea.id}">
                    <div class="idea-header">
                        <div class="idea-author-info">
                            <div class="idea-author-name">${idea.author}</div>
                            <div class="idea-author-meta">
                                ${idea.collegeId} ‚Ä¢ ${idea.section} ‚Ä¢ ${idea.branch}
                                <br>
                                ${idea.createdAt}
                            </div>
                        </div>
                        <span class="idea-badge">${idea.category}</span>
                    </div>

                    <div class="idea-body">
                        <div class="idea-title">${idea.title}</div>
                        <div class="idea-description">${idea.desc}</div>
                        ${idea.needCollab ? '<span class="tag">ü§ù Looking for Collaboration</span>' : ''}
                    </div>

                    <div class="stats-bar">
                        <div class="stat">
                            <span>üëç</span>
                            <span class="stat-number">${idea.upvotes}</span>
                            <span>Upvotes</span>
                        </div>
                        <div class="stat">
                            <span>üí¨</span>
                            <span class="stat-number">${idea.comments.length}</span>
                            <span>Comments</span>
                        </div>
                    </div>

                    <div class="idea-footer">
                        <button class="action-btn ${isUpvoted ? 'active' : ''}" onclick="upvoteIdea(${idea.id})">
                            üëç ${isUpvoted ? 'Liked' : 'Like'}
                        </button>
                        <button class="action-btn" onclick="toggleComments(${idea.id})">
                            üí¨ Comment
                        </button>
                        ${!isAuthor ? `
                            <button class="action-btn" onclick="openCollabModal(${idea.id})">
                                ü§ù Collaborate
                            </button>
                        ` : ''}
                    </div>

                    <div class="comments-section" id="comments-${idea.id}">
                        <div id="comments-list-${idea.id}">
                            ${idea.comments.length === 0 ? '<p style="color: #999; text-align: center;">No comments yet</p>' : 
                            idea.comments.map(c => `
                                <div class="comment">
                                    <div class="comment-author">${c.author}</div>
                                    <div class="comment-text">${c.text}</div>
                                    <div class="comment-time">${c.timestamp || ''}</div>
                                </div>
                            `).join('') }
                        </div>
                        <div class="comment-input-group">
                            <input type="text" class="comment-input" id="comment-input-${idea.id}" placeholder="Write a comment...">
                            <button class="btn btn-small btn-primary" onclick="addComment(${idea.id})">Post</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleComments(ideaId) {
            const section = document.getElementById(`comments-${ideaId}`);
            section.classList.toggle('show');
            if (section.classList.contains('show')) {
                document.getElementById(`comment-input-${ideaId}`).focus();
            }
        }

        function upvoteIdea(ideaId) {
            const idea = ideas.find(i => i.id === ideaId);
            const collegeId = localStorage.getItem('collegeId') || (localStorage.getItem('studentName') || 'Anonymous');
            
            if (idea.upvoters.includes(collegeId)) {
                idea.upvotes--;
                idea.upvoters = idea.upvoters.filter(v => v !== collegeId);
            } else {
                idea.upvotes++;
                idea.upvoters.push(collegeId);
                awardPoints(5);
            }

            localStorage.setItem('ideas', JSON.stringify(ideas));
            updateStats();
            refreshFeed();
        }

        function addComment(ideaId) {
            const idea = ideas.find(i => i.id === ideaId);
            const input = document.getElementById(`comment-input-${ideaId}`);
            const commentText = input.value.trim();

            if (!commentText) return;

            const studentName = localStorage.getItem('studentName') || 'Anonymous';
            
            idea.comments.push({
                author: studentName,
                text: commentText,
                timestamp: new Date().toLocaleString()
            });

            localStorage.setItem('ideas', JSON.stringify(ideas));
            awardPoints(3);
            updateStats();
            input.value = '';
            refreshFeed();
            
            // Re-open comments section
            setTimeout(() => {
                document.getElementById(`comments-${ideaId}`).classList.add('show');
            }, 100);
        }

        function openCollabModal(ideaId) {
            const idea = ideas.find(i => i.id === ideaId);
            if (!idea) return;

            currentCollabIdeaId = ideaId;
            document.getElementById('collabProjectTitle').textContent = idea.title;
            document.getElementById('collabName').value = localStorage.getItem('studentName') || '';
            document.getElementById('collabCollegeId').value = localStorage.getItem('collegeId') || '';
            document.getElementById('collabReason').value = '';
            document.getElementById('collabModal').classList.add('active');
        }

        function closeCollabModal() {
            document.getElementById('collabModal').classList.remove('active');
        }

        function sendCollabRequest() {
            const name = document.getElementById('collabName').value.trim();
            const collegeId = document.getElementById('collabCollegeId').value.trim();
            const reason = document.getElementById('collabReason').value.trim();

            if (!name || !collegeId || !reason) {
                alert('Please fill all fields');
                return;
            }

            const collab = {
                id: Date.now(),
                ideaId: currentCollabIdeaId,
                requesterName: name,
                requesterCollegeId: collegeId,
                reason,
                status: 'pending',
                createdAt: new Date().toLocaleString()
            };

            collaborations.push(collab);
            localStorage.setItem('collaborations', JSON.stringify(collaborations));

            alert('Collaboration request sent! ‚úÖ');
            closeCollabModal();
            awardPoints(2);
            updateStats();
        }

        function toggleCollabRequests() {
            const section = document.getElementById('collabRequestsSection');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
            
            if (section.style.display === 'block') {
                loadCollabRequests();
            }
        }

        function loadCollabRequests() {
            const currentUser = localStorage.getItem('studentName') || 'Anonymous';
            const userIdeas = ideas.filter(i => i.author === currentUser).map(i => i.id);
            const userRequests = collaborations.filter(c => userIdeas.includes(c.ideaId));

            const list = document.getElementById('collabRequestsList');

            if (userRequests.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>No collaboration requests for your ideas</p></div>';
                return;
            }

            list.innerHTML = userRequests.map(request => {
                const idea = ideas.find(i => i.id === request.ideaId);
                return `
                    <div class="collab-request-item">
                        <div class="collab-request-header">
                            <span class="collab-requester">üôã ${request.requesterName}</span>
                            <span class="badge-status badge-${request.status}">${request.status.toUpperCase()}</span>
                        </div>
                        <div class="collab-project">
                            <strong>üìå For Project:</strong> ${idea ? idea.title : 'Deleted Idea'}
                        </div>
                        <div class="collab-project">
                            <strong>üéì College ID:</strong> ${request.requesterCollegeId}
                        </div>
                        <div class="collab-reason">
                            <strong>üí≠ Reason:</strong><br>
                            ${request.reason}
                        </div>
                        ${request.status === 'pending' ? `
                            <div class="collab-actions">
                                <button class="btn-success" onclick="updateCollabStatus(${request.id}, 'approved')">
                                    ‚úÖ Accept
                                </button>
                                <button class="btn-danger" onclick="updateCollabStatus(${request.id}, 'rejected')">
                                    ‚ùå Decline
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function updateCollabStatus(collabId, status) {
            const collab = collaborations.find(c => c.id === collabId);
            if (collab) {
                collab.status = status;
                localStorage.setItem('collaborations', JSON.stringify(collaborations));
                alert(`Request ${status}! üéâ`);
                loadCollabRequests();
            }
        }

        function switchView(view) {
            currentView = view;
            document.getElementById('feedView').style.display = view === 'feed' ? 'flex' : 'none';
            document.getElementById('myIdeasView').style.display = view === 'myideas' ? 'flex' : 'none';
            document.getElementById('collabRequestsSection').style.display = 'none';

            // Update button highlights
            document.querySelectorAll('.action-bar .btn-secondary').forEach(btn => {
                btn.style.opacity = '0.6';
            });
            event.target.style.opacity = '1';
        }

        function updateStats() {
            const userPoints = parseInt(localStorage.getItem('userPoints')) || 0;
            const currentUser = localStorage.getItem('studentName') || 'Anonymous';
            const userIdeas = ideas.filter(i => i.author === currentUser).length;

            document.getElementById('displayPoints').textContent = userPoints;
            document.getElementById('displayIdeasCount').textContent = userIdeas;
        }

        function logout() {
            sessionStorage.removeItem('userRole');
            window.location.href = 'index.html';
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const postModal = document.getElementById('postModal');
            const collabModal = document.getElementById('collabModal');
            
            if (event.target === postModal) {
                closePostModal();
            }
            if (event.target === collabModal) {
                closeCollabModal();
            }
        }
    </script>
</body>
</html>
