<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaHub - Student Ideas Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .role-selector {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .role-selector h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .role-selector p {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .role-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .role-btn {
            padding: 20px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .role-btn.student {
            background: #667eea;
            color: white;
        }

        .role-btn.student:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .role-btn.admin {
            background: #764ba2;
            color: white;
        }

        .role-btn.admin:hover {
            background: #63398a;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.4);
        }

        .role-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="role-selector">
        <h1>üöÄ IdeaHub</h1>
        <p>Choose your role to get started</p>
        <div class="role-buttons">
            <button class="role-btn student" onclick="selectRole('student')">
                <div class="role-icon">üë®‚Äçüéì</div>
                <div>Student</div>
            </button>
            <button class="role-btn admin" onclick="selectRole('admin')">
                <div class="role-icon">üë®‚Äçüíº</div>
                <div>Admin</div>
            </button>
        </div>
    </div>

    <script>
        function selectRole(role) {
            sessionStorage.setItem('userRole', role);
            if (role === 'student') {
                window.location.href = 'student.html';
            } else {
                window.location.href = 'admin.html';
            }
        }
    </script>
</body>
</html>
